{{- $label := print .Type " code snippet" -}}

<figure class="code-block" role="figure" aria-label="{{- $label | plainify -}}">
  {{- with .Attributes.title -}}
    <figcaption>
      {{ . }}
    </figcaption>
  {{- end -}}

  {{- with transform.HighlightCodeBlock . -}}
    {{ .Wrapped }}
  {{- end -}}
</figure>
